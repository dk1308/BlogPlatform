<div class="card h-100">
    <div class="card-header d-flex flex-row">
        <h2 class="card-title">
            Images
        </h2>
        <div style="
        position: absolute;
        right: 8px;">
            <button (click)="closeDialog()" type="button" class="btn btn-close"></button>
        </div>
        
    </div>
    <div class="card-body">
        <div class="d-flex flex-row flex-md-row flex-sm-column flex-wrap">
            <div class="col-8 p-2" style="overflow-y: scroll;">
                <ng-container *ngIf="blogImages$ | async as blogImages">
                    <div class="d-flex flex-wrap">
                        <div *ngFor="let blogImage of blogImages" (click)="selectImage(blogImage)"
                            style="justify-content: center; min-width: 100px; cursor: pointer;"
                            class="d-flex flex-column me-1 bg-white align-items-center border p-3">
                            <img [src]="blogImage.url" [title]="blogImage.title" style="height: 100px;">
                            <span class="mt-1">{{blogImage.title}}</span>
                        </div>
                    </div>
                </ng-container>
            </div>
            <div class="col-4 p-2 bg-light">
                <h4 class="mt-2">Upload Image</h4>
                <form #form="ngForm" (ngSubmit)="onImageSubmit()">
                    <div class="mt-3">
                        <input class="form-control" type="file" (change)="onImageUploadChange($event)">
                    </div>
                    <div class="mt-3">
                        <input class="form-control" type="text" [(ngModel)]="fileName" name="fileName"
                            placeholder="File Name">
                    </div>
                    <div class="mt-3">
                        <input class="form-control" type="text" [(ngModel)]="title" name="title" placeholder="Title">
                    </div>
                    <div class="mt-3">
                        <button type="submit" class="btn btn-dark">Upload</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
