<div class="container">
    <h1 class="mt-3">Categories List</h1>
    <div class= "d-flex justify-content-end mt-3">
        <a class="btn btn-primary" href="/admin/categories/add">Add</a>
    </div>
    <ng-container *ngIf="listCategory$ | async as categories">
        <table class="table table-bordered mt-3">
            <thead>
                <th>Id</th>
                <th>Name</th>
                <th>Url Handle</th>
                <th> </th>
            </thead>
            <tbody>
                <tr *ngFor="let c of categories">
                    <td>{{c.id}}</td>
                    <td>{{c.name}}</td>
                    <td>{{c.urlHandle}}</td>
                    <td> <a class="btn-light btn" href="/admin/categories/{{c.id}}">Edit</a> </td>
                </tr>
            </tbody>
        </table>
    </ng-container>
</div>
