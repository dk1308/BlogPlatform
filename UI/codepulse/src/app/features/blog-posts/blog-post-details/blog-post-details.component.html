<ng-container *ngIf="blogPost$ | async as blogPost">
    <div class="container">
        <div class="py-5">
            <div class="col-12 col-md-8 col-lg-6 mx-auto">
                <img [src]="blogPost.featuredImageUrl" [title]="blogPost.title" class="img-fluid">

                <h3 class="mt-4">{{blogPost.title}}</h3> 

                <div class="d-flex justify-content-between mt-4">
                    <span> {{blogPost.author}} </span>
                    <span> {{blogPost.publishedDate | date:'dd-MM-yyyy'}} </span>
                </div>

                <div class="d-flex mt-4">
                    <span class="badge bg-secondary px-2" *ngFor="let c of blogPost.categories">
                        {{c.name}}
                    </span>
                </div>

                <div class="mt-4 blog-content">
                    <markdown [data]="blogPost.content"></markdown>
                </div>
            </div>
        </div>
    </div>
    
    
</ng-container>
