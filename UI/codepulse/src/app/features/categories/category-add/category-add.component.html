<div class=" container col-7">
    <h2 class="mt-3 mb-3">Add Category</h2>
    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
        <div class="mb-3">
            <label for="basic-url" class="form-label">Category Name</label>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">TECH</span>
                <input type="text" class="form-control" name="categoryName" aria-label="Username"
                    aria-describedby="basic-addon1" [(ngModel)]="model.name">
            </div>
        </div>
        
        
        <div class="mb-3">
            <label for="basic-url" class="form-label">Category URL Handle</label>
            <div class="input-group">
                <span class="input-group-text" id="basic-addon3">https://example.com</span>
                <input type="text" class="form-control" name="categoryUrlHandle" id="basic-url" 
                aria-describedby="basic-addon3 basic-addon4" [(ngModel)]="model.urlHandle">
            </div>
        </div>
    
        <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </form>
</div>
